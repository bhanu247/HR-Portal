<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HLB HR Forgot Password</title>
<link rel="icon" type="image/png" sizes="192x192" href="https://hlbhamt.com/wp-content/uploads/2019/01/cropped-HLB.-1-192x192.png">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  body, html {
    font-family: 'Montserrat', sans-serif;
    height: 100%;
    margin: 0;
    background-color: #f7f7f7;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .login-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  .login-logo img {
    max-width: 120px;
    display: block;
    margin: 0 auto 1.5rem;
  }

  .login-form {
    width: 100%;
  }

  .login-form input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #005977;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
  }

  .login-form button:hover {
    background-color: #004d66;
  }

  .login-links {
    text-align: center;
    width: 100%;
    margin-top: 20px;
  }

  .login-links a {
    color: #005977;
    text-decoration: none;
  }

  .login-links a:hover {
    text-decoration: underline;
  }

  .form-instructions {
    text-align: justify;
    margin-bottom: 1rem;
  }

.footer {
  background-color: #005977;
  color: white;
  text-align: center;
  padding: 1px 0; /* Reduced padding for a smaller height */
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 0.6em; /* Optionally, reduce the font size for the text inside the footer */
}


.footer .container {
  margin: 0 auto;
  padding: 0 15px;
}

.footer a {
  color: #fff;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>

<div class="login-container">
  <div class="login-logo">
    <img src="download.png" alt="HLB HR Logo">
  </div>
  <form class="login-form">
    <p class="form-instructions">Please enter your email address. You will receive a link to create a new password via email.</p>
    <input type="email" placeholder="E-mail" required>
    <button type="submit">Send Reset Link</button>
    <div class="login-links">
      <a href="login.html">Back to Login</a>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 HLB Hamt. All rights reserved.</p>
    <p>Contact us at <a href="mailto:info@hlbhamt.com">info@hlbhamt.com</a>.</p>
  </div>
</footer>


</body>
</html>
